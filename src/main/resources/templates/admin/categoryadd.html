<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index.html}">
<head>
    <title>Category</title>

</head>
<body>
<!-- ======= Main ======= -->
<div layout:fragment="main">
    <!-- Start Main-->
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-2"><span class="text-muted fw-light">Category /</span> List</h4>
        <div class="col-md-6">
            <div class="card mb-4">
<!--                <div class="card-header d-flex justify-content-between align-items-center">-->
<!--                    <h5 class="mb-0">Basic Layout</h5>-->
<!--                    <small class="text-muted float-end">Default label</small>-->
<!--                </div>-->
                <div class="card-body">
                    <form th:action="@{/admin/category/add}" method="post"
                          th:object="${category}">
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-fullname">Name</label>
                            <input type="text" class="form-control" id="basic-default-fullname" th:field="*{name}" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- End Main-->
</div>


</body>
</html>
